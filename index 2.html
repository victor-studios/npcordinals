<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gallery Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="filters">
      <div class="filter-category">
        <div class="category-header" onclick="toggleCategory('hat-filter')">
          <h2>HAT</h2>
          <span class="collapse-icon">+</span>
        </div>
        <div id="hat-filter" class="filter-items">
          <!-- Dynamically populated with available hat options -->
        </div>
      </div>
      <div class="filter-category">
        <div class="category-header" onclick="toggleCategory('face-filter')">
          <h2>FACE</h2>
          <span class="collapse-icon">+</span>
        </div>
        <div id="face-filter" class="filter-items">
          <!-- Dynamically populated with available face options -->
        </div>
      </div>
      <div class="filter-category">
        <div class="category-header" onclick="toggleCategory('shirt-filter')">
          <h2>SHIRT</h2>
          <span class="collapse-icon">+</span>
        </div>
        <div id="shirt-filter" class="filter-items">
          <!-- Dynamically populated with available shirt options -->
        </div>
      </div>
    </div>

    <div id="gallery">
      <!-- Dynamically populated with filtered images -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
